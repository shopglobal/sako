{{define "main"}}

<div id="history">
	<select class="justselect" id="filter">
		<option value="all" selected>Show all</option>
		<option value="in">Only show incoming</option>
		<option value="out">Only show outgoing</option>
		<option value="pending">Only show pending</option>
		<option value="failed">Only show failed</option>
	</select>
	<span id="sort">
		<button class="sort" data-sort="timestamp">Sort by date</button>
		<button class="sort" data-sort="amount">Sort by amount</button>
	</span>

	<ul class="list">
	</ul>

	<ul class="pagination"></ul>
</div>

{{end}}
